spring.application.name=addMusic
server.port=8787

# JPA 설정
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/addMusic?useSSL=false&allowPublicKeyRetrieval=true

spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Thymeleaf 설정
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# MyBatis 설정
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# 파일 업로드 설정
spring.servlet.multipart.location=C:/Users/202-1354/IdeaProjects/addMusic/uploads/
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

upload.path=C:/Users/202-1354/IdeaProjects/addMusic/uploads
display-path=/uploads/
spring.web.resources.static-locations=classpath:/static/,classpath:/uploads/
