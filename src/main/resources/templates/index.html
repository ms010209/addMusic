<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 등록 CRUD</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container">
    <h1>노래 등록 CRUD</h1>

    <!-- 노래 추가 폼 -->
    <form action="/musics/add" method="post" enctype="multipart/form-data">
        <input type="text" name="singer" placeholder="가수명" required>
        <input type="text" name="title" placeholder="노래 제목" required>
        <input type="file" name="mp3File" accept=".mp3" required>
        <button type="submit">노래 추가</button>
    </form>

    <!-- 성공/실패 메시지 -->
    <div>
        <span th:if="${message}" th:text="${message}"></span>
    </div>

    <h2>등록된 노래 목록</h2>
    <div>
        <ul>
            <th:block th:each="music : ${musics}">
                <li>
                    <!-- 노래 제목과 가수 표시 -->
                    <h3 th:text="${music.title} + ' - ' + ${music.singer}"></h3>

                    <!-- MP3 파일 재생 -->
                    <audio controls>
                        <source th:src="@{${music.audioFilePath}}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>

                    <!-- 음악 정보 표시 -->
                    <p>조회수: <span th:text="${music.views}"></span></p>
                    <p>좋아요: <span th:text="${music.likes}"></span> | 찜: <span th:text="${music.hearts}"></span></p>

                    <!-- 노래 정보 수정 폼 -->
                    <form action="/musics/update" method="post">
                        <input type="hidden" name="id" th:value="${music.id}">
                        <input type="number" name="likes" th:value="${music.likes}" placeholder="좋아요 수">
                        <input type="number" name="hearts" th:value="${music.hearts}" placeholder="찜 수">
                        <input type="number" name="views" th:value="${music.views}" placeholder="조회수">
                        <button type="submit">수정</button>
                    </form>

                    <!-- 노래 삭제 폼 -->
                    <form action="/musics/delete" method="post">
                        <input type="hidden" name="id" th:value="${music.id}">
                        <button type="submit">삭제</button>
                    </form>
                </li>
            </th:block>
        </ul>
    </div>
</div>
</body>
</html>
