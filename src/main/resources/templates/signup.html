<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<div class="signup-container">
  <h2>회원가입</h2>

  <form method="post" action="/signup">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="email" id="username" name="username" required placeholder="아이디를 입력하세요" autofocus>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
    </div>

    <div class="form-group">
      <label for="confirmPassword">비밀번호 확인</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="비밀번호를 확인하세요">
    </div>

    <button type="submit" class="btn-signup">회원가입</button>
  </form>

  <!-- 회원가입 실패나 성공 메시지 출력 -->
  <div class="message">
    <p th:if="${message != null}" th:text="${message}"></p>
  </div>

</div>
</body>
</html>
