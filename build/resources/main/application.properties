spring.application.name=addMusic

server.port=8787

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.datasource.url=jdbc:mariadb://localhost:8787/myMusic
spring.datasource.username=myMusic
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

mybatis.mapper-locations=classpath*:mybatis/**/*.xml

spring.jpa.show-sql=true

logging.level.org.mariadb.jdbc.client.impl.StandardClient=trace

upload.path=./upload-files/
display-path=/files/upload-files/